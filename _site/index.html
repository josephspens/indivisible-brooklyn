    </div>
</div><div class="mc-field-group input-group">
    <strong>How are you interested in getting involved? </strong>

<li><input type="checkbox" value="2" name="group[271][2]" id="mce-group[271]-271-1"><label for="mce-group[271]-271-1">I want to join the State team</label></li>
<li><input type="checkbox" value="4" name="group[271][4]" id="mce-group[271]-271-2"><label for="mce-group[271]-271-2">I want to join the City team</label></li>

</ul>
</div>
